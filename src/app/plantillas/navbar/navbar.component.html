<nav
  class="
    navbar navbar-expand-lg navbar-dark
    bg-dark
    gradient-background-overlay
  "
  *ngIf="isLogged"
>
  <a class="navbar-brand" href="#">InAlpes</a>
  <button
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#navbarNav"
    aria-controls="navbarNav"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link" routerLink="/">Inicio</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/inmuebles">Inmuebles</a>
      </li>
      <li class="nav-item" *ngIf="rol == 'admin'">
        <a class="nav-link" routerLink="/usuarios">Usuarios</a>
      </li>
      <li class="nav-item" *ngIf="rol != 'admin'">
        <a class="nav-link" routerLink="/usuarios">Perfil</a>
      </li>
      <li class="nav-item" *ngIf="rol == 'admin'">
        <a class="nav-link">ADMIN</a>
      </li>
      <li class="nav-item" *ngIf="rol == 'user'">
        <a class="nav-link">USUARIO</a>
      </li>
      <li class="nav-item" *ngIf="rol == 'comercial'">
        <a class="nav-link">COMERCIAL</a>
      </li>
      <li class="nav-item" (click)="onLogOut()">
        <a class="nav-link" style="cursor: pointer"> Cerrar Sesión</a>
      </li>
    </ul>
  </div>
</nav>

<nav
  class="
    navbar navbar-expand-lg navbar-dark
    bg-dark
    gradient-background-overlay
  "
  *ngIf="!isLogged"
>
  <a class="navbar-brand" href="#">InAlpes</a>

    aria-controls="navbarNav"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link" routerLink="/">Inicio</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/login">Iniciar Sesión</a>
      </li>
    </ul>
  </div>
</nav>
