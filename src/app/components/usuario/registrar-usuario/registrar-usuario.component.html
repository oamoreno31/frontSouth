<app-navbar></app-navbar>
<section
  class="breadcumb-area bg-img"
  style="background-image: url(assets/img/bg-img/hero1.jpg)"
>
  <div class="container h-100">
    <div class="row h-100 align-items-center">
      <div class="col-12">
        <div class="breadcumb-content">
          <h3 class="breadcumb-title">Registrar inmueble</h3>
        </div>
      </div>
    </div>
  </div>
</section>
<section class="featured-properties-area section-padding-100-50">
  <div class="container">
    <div class="row">
      <div class="col-12 col-lg-4">
        <div class="content-sidebar">
          <!-- Office Hours -->
          <div class="weekly-office-hours">
            <ul>
              <li class="d-flex align-items-center justify-content-between">
                <span>Nombre</span> <span></span>
              </li>
              <li class="d-flex align-items-center justify-content-between">
                <span>Apellido</span> <span></span>
              </li>
              <li class="d-flex align-items-center justify-content-between">
                <span>Identificación</span> <span></span>
              </li>
              <li class="d-flex align-items-center justify-content-between">
                <span>Telefono</span> <span></span>
              </li>
              <li class="d-flex align-items-center justify-content-between">
                <span>Rol</span> <span></span>
              </li>
              <li class="d-flex align-items-center justify-content-between">
                <span>Correo</span> <span></span>
              </li>
              <li class="d-flex align-items-center justify-content-between">
                <span>Clave</span> <span></span>
              </li>
            </ul>
          </div>
        </div>
      </div>

      <div class="col-12 col-lg-8">
        <div class="contact-form">
          <form #addForm="ngForm" (ngSubmit)="registrar()">
            <input type="hidden" name="estado" id="estado" [ngModel]="estado" />
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                name="nombre"
                id="nombre"
                placeholder="Nombre"
                required
                [(ngModel)]="nombre"
              />
            </div>
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                name="apellido"
                id="apellido"
                placeholder="Apellido"
                required
                [(ngModel)]="apellido"
              />
            </div>
            <div class="form-group">
              <input
                type="number"
                class="form-control"
                name="identificacion"
                id="identificacion"
                placeholder="Identificación"
                required
                [(ngModel)]="identificacion"
              />
            </div>
            <div class="form-group">
              <input
                type="number"
                class="form-control"
                name="telefono"
                id="telefono"
                placeholder="Teléfono"
                required
                [(ngModel)]="telefono"
              />
            </div>
            <div class="form-group">
              <select
                class="form-control custom-select"
                name="roles"
                id="roles"
                required
                [(ngModel)]="roles"
              >
                <option value="admin">Administrador</option>
                <option value="comercial">Comercial</option>
              </select>
            </div>
            <div class="form-group">
              <input
                type="email"
                class="form-control"
                name="correo"
                id="correo"
                placeholder="Correo"
                required
                [(ngModel)]="correo"
                email
              />
            </div>
            <div class="form-group">
              <input
                type="password"
                class="form-control"
                name="clave"
                id="clave"
                placeholder="Clave"
                required
                [(ngModel)]="clave"
              />
            </div>
            <button
              type="submit"
              class="btn south-btn"
              [disabled]="addForm.invalid"
            >
              Registrar usuario
            </button>
          </form>
          <div class="form-group">
            <button class="btn south-btn" routerLink="/usuarios">Volver</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<app-footer></app-footer>
<router-outlet></router-outlet>
