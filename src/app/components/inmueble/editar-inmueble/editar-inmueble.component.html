<app-navbar></app-navbar>
<section
  class="breadcumb-area bg-img"
  style="background-image: url(assets/img/bg-img/hero1.jpg)"
>
  <div class="container h-100">
    <div class="row h-100 align-items-center">
      <div class="col-12">
        <div class="breadcumb-content">
          <h3 class="breadcumb-title">Editar inmueble</h3>
        </div>
      </div>
    </div>
  </div>
</section>
<section class="featured-properties-area section-padding-100-50">
  <div class="container">
    <div class="row">
      <div class="col-12 col-lg-4">
        <div class="content-sidebar">
          <!-- Office Hours -->
          <div class="weekly-office-hours">
            <ul>
              <li class="d-flex align-items-center justify-content-between">
                <span>Ciudad</span> <span></span>
              </li>
              <li class="d-flex align-items-center justify-content-between">
                <span>Barrio</span> <span></span>
              </li>
              <li class="d-flex align-items-center justify-content-between">
                <span>Estrato</span> <span></span>
              </li>
              <li class="d-flex align-items-center justify-content-between">
                <span>Dirección</span> <span></span>
              </li>
              <li class="d-flex align-items-center justify-content-between">
                <span>Tipo de inmueble</span> <span></span>
              </li>
              <li class="d-flex align-items-center justify-content-between">
                <span>Servicio</span> <span></span>
              </li>
              <li class="d-flex align-items-center justify-content-between">
                <span>Precio</span> <span></span>
              </li>
              <li class="d-flex align-items-center justify-content-between">
                <span>Numero de baños</span> <span></span>
              </li>
              <li class="d-flex align-items-center justify-content-between">
                <span>Numero de habitaciones</span> <span></span>
              </li>
              <li class="d-flex align-items-center justify-content-between">
                <span>Descripción</span> <span></span>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="col-12 col-lg-8">
        <div class="contact-form">
          <form #f="ngForm" (ngSubmit)="editar()">
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                name="iciudad"
                id="inmueble-ciudad"
                placeholder="Ciudad"
                required
                [(ngModel)]="inmueble['ciudad']"
                NgModel
                appTitleCase
              />
            </div>
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                name="ibarrio"
                id="inmueble-barrio"
                placeholder="Barrio"
                required
                [(ngModel)]="inmueble['barrio']"
              />
            </div>
            <div class="form-group">
              <input
                type="number"
                class="form-control"
                name="iestrato"
                id="inmueble-estrato"
                placeholder="Estrato"
                required
                [(ngModel)]="inmueble['estrato']"
                ngModel
                number
              />
            </div>
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                name="idireccion"
                id="inmueble-direccion"
                placeholder="Dirección"
                required
                [(ngModel)]="inmueble['direccion']"
                ngModel
              />
            </div>
            <div class="form-group">
              <select
                class="form-control custom-select"
                name="itipoin"
                id="inmueble-tipoin"
                required
                [(ngModel)]="inmueble['tipo_inmueble']"
                ngModel
                placeholder="tipo de inmueble"
              >
                <option value="Apartamento">Apartamento</option>
                <option value="Casa">Casa</option>
              </select>
            </div>
            <div class="form-group">
              <select
                class="form-control custom-select"
                name="iserv"
                id="inmueble-serv"
                required
                [(ngModel)]="inmueble['tipo']"
                ngModel
                placeholder="tipo de inmueble"
              >
                <option value="Arriendo">Arriendo</option>
                <option value="Venta">Venta</option>
              </select>
            </div>

            <div class="form-group">
              <input
                type="number"
                class="form-control"
                name="iprecio"
                id="inmueble-precio"
                placeholder="Precio"
                required
                [(ngModel)]="inmueble['precio']"
                ngModel
              />
            </div>
            <div class="form-group">
              <input
                type="number"
                class="form-control"
                name="ibanos"
                id="inmueble-banos"
                placeholder="Numero de baños"
                required
                [(ngModel)]="inmueble['num_banos']"
                ngModel
              />
            </div>
            <div class="form-group">
              <input
                type="number"
                class="form-control"
                name="ihabitaciones"
                id="inmueble-habitaciones"
                placeholder="Numero de habitaciones"
                required
                [(ngModel)]="inmueble['num_habitaciones']"
                ngModel
              />
            </div>
            <div class="form-group">
              <textarea
                class="form-control rounded-0"
                id="inmueble-descripcion"
                name="idescripcion"
                rows="3"
                placeholder="Descripción"
                required
                [(ngModel)]="inmueble['descripcion']"
                ngModel
              ></textarea>
            </div>
            <button type="submit" class="btn south-btn" [disabled]="!f.valid">
              Editar Inmueble
            </button>
          </form>
          <div class="form-group">
            <button class="btn south-btn" routerLink="/inmuebles">
              Volver
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<app-footer></app-footer>
<router-outlet></router-outlet>
